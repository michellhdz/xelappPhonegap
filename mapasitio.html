        <script type="text/javascript" src="jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.1.1.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>         
        <script type="text/javascript">        
           var directionDisplay;
           var directionsService = new google.maps.DirectionsService();
           var map;
           var origin = null;
           var destination = null;
           var waypoints = [];
           var markers = [];
           var directionsVisible = false;
           var negocionombre;
           var negociolatitud;
           var negociolongitud;
          
           function initialize() {          
                directionsDisplay = new google.maps.DirectionsRenderer();
                var id = getUrlVars()["id"];            	
        		$.getJSON("http://gtmap.cloudfoundry.com/sitio/" + id, function(data) {
        			$('#nombrenegocio').text(data.turnombrelugar);
        			negocionombre = data.turnombrelugar;
        			negociolatitud = data.turlatitud;
        			negociolongitud = data.turlongitud;        			
        		});    
                
                navigator.geolocation.getCurrentPosition( 
    		    function (position) { 
                      origin = new google.maps.LatLng( position.coords.latitude, position.coords.longitude);   
                      setupMap(origin, 16, true);  
                      directionsDisplay.setMap(map);
                      directionsDisplay.setPanel(document.getElementById("directionsPanel"));                                
                      createMarker(origin, 'Mi Ubicacion')                         
                      destination = new google.maps.LatLng( parseFloat(negociolatitud),parseFloat(negociolongitud));
                      waypoints.push({ location: destination, stopover: true });                                    
                      createMarker(destination, negocionombre);   
                      calcRoute();
                    }
                );                    
           }                   
        
             
           function setupMap(latlngpos, mapZoom, showOverviewControl) {
               var mapLatlng = latlngpos;
               var myOptions = {
                  zoom: mapZoom,
                  center: mapLatlng,
                  overviewMapControl: showOverviewControl,
                  zoomControl: true,
                  zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.SMALL,
                    position: google.maps.ControlPosition.LEFT_TOP
                  },
                  mapTypeId: google.maps.MapTypeId.HYBRID
               };
               map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
           }
           
           function createMarker(negLatlng, titulo) {
                 markers.push(new google.maps.Marker({
                 position: negLatlng, 
                 map: map,
                 title: titulo,
                 icon: "http://maps.google.com/mapfiles/marker" + String.fromCharCode(markers.length + 65) + ".png"
                  }));    
           } 
           
           function calcRoute() {
                var mode;
                mode = google.maps.DirectionsTravelMode.DRIVING;
        
                var request = {
                    origin: origin,
                    destination: destination,
                    waypoints: waypoints,
                    travelMode: mode,
                    optimizeWaypoints: true,
                    avoidHighways: true,
                    avoidTolls: true
                };
    
                directionsService.route(request, function(response, status) {
                  if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                  }
                });    
                clearMarkers();
                directionsVisible = true;
           }                     
          
           function updateMode() {
              if (directionsVisible) {
                calcRoute();
              }
           }
  
           function clearMarkers() {
            for (var i = 0; i < markers.length; i++) {
              markers[i].setMap(null);
            }
           }

           function clearWaypoints() {
              markers = [];
              origin = null;
              destination = null;
              waypoints = [];
              directionsVisible = false;
           }
  
           function reset() {
              clearMarkers();
              clearWaypoints();
              directionsDisplay.setMap(null);
              directionsDisplay.setPanel(null);
              directionsDisplay = new google.maps.DirectionsRenderer();
              directionsDisplay.setMap(map);
              directionsDisplay.setPanel(document.getElementById("directionsPanel"));    
           }
           
           function getUrlVars() {
	       	    var vars = [], hash;
	       	    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	       	    for(var i = 0; i < hashes.length; i++)
	       	    {
	       	        hash = hashes[i].split('=');
	       	        vars.push(hash[0]);
	       	        vars[hash[0]] = hash[1];
	       	    }
	       	    return vars;
       	   }
         
        </script>
