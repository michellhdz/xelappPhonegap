              <script type="text/javascript">                 	             
	            	function initialize() {        
	            		var id = getUrlVars()["id"];            	
	            		$.getJSON("http://gtmap.cloudfoundry.com/turismo", function(data) {
	            			$('#turismoLista li').remove();   
	            			$('#turismoLista').append('<li data-role="list-divider">Sitios Turisticos</li>')
	            			for(var i = 0 ; i < data.length ; i++)
	            			{
	            				$('#turismoLista').append('<li><a href="mostrarsitio.html?id=' + data[i].id + '" data-ajax="false"><img src="http://dl.dropbox.com/u/107018845/' + data[i].turfotoportada + '"/><h3>' + data[i].turnombrelugar + '</h3><p><strong>'+ data[i].turatraccion +'</strong></p></a></li>');	            			
	            			}         			
	            			$('#turismoLista').listview('refresh');
	            		});    
	                }
	            	
	            	function getUrlVars() {
	            	    var vars = [], hash;
	            	    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	            	    for(var i = 0; i < hashes.length; i++)
	            	    {
	            	        hash = hashes[i].split('=');
	            	        vars.push(hash[0]);
	            	        vars[hash[0]] = hash[1];
	            	    }
	            	    return vars;
	            	}
              </script>
