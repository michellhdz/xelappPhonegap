              <script type="text/javascript">                 	             
	            	function initialize() {        
	            		var id = getUrlVars()["id"];     
	            		var map;
	            		
	        			$('.iosSlider').iosSlider({
	        					snapToChildren: true,
	        					desktopClickDrag: true,
	        					scrollbar: true,
	        					scrollbarLocation: 'top',
	        					scrollbarMargin: '10px 10px 0 10px',
	        					scrollbarBorderRadius: '0',
	        					navSlideSelector: $('.iosSliderButtons .button'),	        		
	        					onSlideChange: slideContentChange
	        			});        			 
	        				        			
	            		$.getJSON("http://gtmap.cloudfoundry.com/sitio/" + id, function(data) {	            	
	            			$('#nombrenegocio').text(data.turnombrelugar);
	            			$('#descripcionnegocio').text(data.turatraccion);
	            			$('#imagenuno').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.turfotoportada );
	            			$('#imagendos').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.turfotoportadados );
	            			$('#imagentres').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.turfotoportadatres);
	            			$('#imagencuatro').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.turfotoportadacuatro);
	            			$('#imagencinco').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.turfotoportadacinco);
	            			$('#imagenseis').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.turfotoportadaseis);
	            			$('#imagensiete').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.turfotoportadasiete);
	            			$('#imagenocho').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.turfotoportadaocho);
	            			$('#imagennueve').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.turfotoportadanueve);
	            			$('#imagendiez').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.turfotoportadadiez);
	            			$('#negociohistoria').text(data.turhistoria);
	            			document.getElementById('enlacenegocio').href += '?id=' + id;	            			
	            		});    
	                }
	            	
	            	function slideContentChange(args) {					
						$(args.sliderObject).parent().find('.iosSliderButtons .button').removeClass('selected');
						$(args.sliderObject).parent().find('.iosSliderButtons .button:eq(' + args.currentSlideNumber + ')').addClass('selected');
					}            		            	
	               
	            	
	            	function getUrlVars() {
	            	    var vars = [], hash;
	            	    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	            	    for(var i = 0; i < hashes.length; i++)
	            	    {
	            	        hash = hashes[i].split('=');
	            	        vars.push(hash[0]);
	            	        vars[hash[0]] = hash[1];
	            	    }
	            	    return vars;
	            	}
