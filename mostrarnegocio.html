              <script type="text/javascript">                 	             
	            	function initialize() {        
	            		var id = getUrlVars()["id"];            	
	            		$.getJSON("http://gtmap.cloudfoundry.com/negocio/" + id, function(data) {
	            			$('#nombrenegocio').text(data.negnombrenegocio);
	            			$('#descripcionnegocio').text(data.negdescripcion);
	            			$('#imagenuno').attr('src', 'http://dl.dropbox.com/u/107018845/'  + data.negfotoportada );
	            			$('#imagendos').attr('src',   'http://dl.dropbox.com/u/107018845/'  + data.negfotoportadados );
	            			$('#imagentres').attr('src',  'http://dl.dropbox.com/u/107018845/'  + data.negfotoportadatres);
	            			$('#negociohistoria').text(data.neghistoria);
	            			$('#negociohorario').text('Horario: ' + data.neghorario);	            			
	            			$('#negociocontacto').append('<li><a href="mapanegocio.html?id=' + data.id + ' " data-ajax="false"><img class="ui-li-icon" src="img/mapatag.png"/><h3>&nbsp;Direccion:&nbsp;' + data.negdireccion + '</h3></a></li>');
	            			$('#negociocontacto').append('<li><a href="tel:(502)' + data.negtelefono + '"><img class="ui-li-icon" src="img/calltag.png"/><h3>&nbsp;Telefono:&nbsp;' + data.negtelefono + '</h3></a></li>');
                            $('#negociocontacto').append('<li><a href="http://' + data.negwebsite + '" rel="external"><img class="ui-li-icon" src="img/webtag.png"/><h3>&nbsp;Sitio Web:&nbsp;' + data.negwebsite + '</h3></a></li>');
                            $('#negociocontacto').listview('refresh');
	            		});    
	                }
	            	
	            	function getUrlVars() {
	            	    var vars = [], hash;
	            	    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	            	    for(var i = 0; i < hashes.length; i++)
	            	    {
	            	        hash = hashes[i].split('=');
	            	        vars.push(hash[0]);
	            	        vars[hash[0]] = hash[1];
	            	    }
	            	    return vars;
	            	}
              </script>
